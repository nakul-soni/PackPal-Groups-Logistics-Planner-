<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PackPal â€¢ Checklist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <span class="brand">PackPal</span>
            <nav class="side-nav">
                <a href="dashboard.html"><span class="label">Dashboard</span></a>
                <a href="checklist.html" class="active"><span class="label">Checklist</span></a>
                <a href="trips.html"><span class="label">Trips</span></a>
                <a href="members.html" data-requires-role="admin"><span class="label">Members</span></a>
            </nav>
        </aside>
        <main class="container-fluid">
        <header class="content-header">
            <div class="content-header-inner">
                <button class="menu-toggle" aria-label="Toggle menu">
                    <span class="hamburger"></span>
                </button>
                <div class="header-right">
                    <button id="theme-toggle" class="btn ghost" title="Toggle theme">
                      <span id="theme-icon">
                        <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"></path></svg>
                        <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                      </span>
                    </button>
                    <span id="role-badge" class="chip">role</span>
                    <button id="btn-logout" class="btn ghost">Logout</button>
                </div>
            </div>
        </header>
        <section class="card">
            <div class="section-header">
                <div>
                    <h2>Checklist</h2>
                    <div class="card-subtitle">Manage items and categories for your trips</div>
                </div>
                <div class="actions">
                    <button id="btn-add-item" class="btn primary" data-requires-role="member">Add Item</button>
                    <button id="btn-add-category" class="btn ghost" data-requires-role="admin">Add Category</button>
                    <button id="btn-export" class="btn ghost" data-requires-role="admin">Export PDF</button>
                </div>
            </div>
            <div class="row" style="justify-content:flex-end; gap:10px;">
                <label for="filter-category" class="muted">Category</label>
                <select id="filter-category"></select>
            </div>
        </section>

        <section class="grid items-grid" id="items-grid"></section>
    
        <!-- Modal: Add/Edit Item -->
        <div id="modal-item" class="modal hidden" aria-hidden="true">
            <div class="modal-backdrop"></div>
            <div class="modal-window">
                <h3 id="modal-item-title">Add Item</h3>
                <div class="grid" style="gap:10px;">
                    <label>Name<input id="modal-item-name" type="text" placeholder="e.g., First Aid Kit" /></label>
                    <label>Category<select id="modal-item-category"></select></label>
                    <label>Quantity<input id="modal-item-qty" type="number" min="1" step="1" placeholder="1" /></label>
                    <label>Trip<select id="modal-item-trip"></select></label>
                    <label>Assign to<select id="modal-item-member"></select></label>
                    <label>Status<select id="modal-item-status"><option value="unpacked">Unpacked</option><option value="packed">Packed</option></select></label>
                </div>
                <div class="row" style="justify-content:flex-end;margin-top:12px;">
                    <button class="btn ghost" id="modal-item-cancel">Cancel</button>
                    <button class="btn primary" id="modal-item-save">Save</button>
                </div>
            </div>
        </div>

        <!-- Modal: Add Category -->
        <div id="modal-category" class="modal hidden" aria-hidden="true">
            <div class="modal-backdrop"></div>
            <div class="modal-window">
                <h3>Add Category</h3>
                <div class="grid" style="gap:10px; grid-template-columns: 2fr 1fr; align-items:center;">
                    <div>
                        <label>Name<input id="modal-category-name" type="text" placeholder="e.g., Essentials" /></label>
                    </div>
                </div>
                <div class="row" style="justify-content:flex-end;margin-top:12px;">
                    <button class="btn ghost" id="modal-category-cancel">Cancel</button>
                    <button class="btn primary" id="modal-category-save">Save</button>
                </div>
            </div>
        </div>

        <!-- Modal: Confirm Delete -->
        <div id="modal-confirm" class="modal hidden" aria-hidden="true">
            <div class="modal-backdrop"></div>
            <div class="modal-window">
                <h3>Delete Item</h3>
                <p class="card-subtitle">Are you sure you want to delete this item? This action cannot be undone.</p>
                <div class="row" style="justify-content:flex-end;margin-top:12px;">
                    <button class="btn ghost" id="modal-confirm-cancel">Cancel</button>
                    <button class="btn danger" id="modal-confirm-ok">Delete</button>
                </div>
            </div>
        </div>

        <!-- Toast -->
        <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

        </main>
    </div>

    <template id="item-card-template">
        <div class="item-card fade-in">
            <div class="row" style="justify-content: space-between;">
                <div>
                    <div class="row">
                        <div class="item-name">Item</div>
                        <span class="chip qty-chip">x<span class="item-qty">1</span></span>
                    </div>
                    <div class="muted small">Trip: <span class="item-trip"></span></div>
                    <div class="muted small">Assigned to: <span class="item-assigned"></span></div>
                </div>
                <div class="row">
                    <span class="chip status">Unpacked</span>
                    <button class="btn btn-small btn-edit" data-requires-role="member">Edit</button>
                    <button class="btn btn-small btn-delete" data-requires-role="admin">Delete</button>
                </div>
            </div>
        </div>
    </template>

    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/roles.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/export.js"></script>
    <script src="assets/js/checklist.js"></script>
    <script>PackPal.ui.initSidebar();</script>
</body>
</html>
